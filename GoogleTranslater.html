<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate Integration</title>
    <style>
        body > .skiptranslate {
            display: none;
        }

        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }
        .goog-te-combo {
            background-color: #fff;
            border: 3px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        /* Example: Styling the language options */
        .goog-te-menu-value {
            background-color: #fff;
            border: 3px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>This is the setup of Google Translate integration</p>
    <div id="google_element" class="translate"></div>

    <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>

    <script>
        function loadGoogleTranslate() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,kn,ml,mr,ta,te,bn,gu,pa,ur,as,or', // Indian languages: Hindi, Kannada, Malayalam, Marathi, Tamil, Telugu
                layout: google.translate.TranslateElement.InlineLayout.VERTICAL
            }, 'google_element');
        }
    </script>
</body>
</html>
